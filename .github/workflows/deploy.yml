name: Build and Push Feedback App Images

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    # Build & Push Backend
    - name: Build backend Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/feedback-backend:latest -f backend/Dockerfile ./backend

    - name: Push backend Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/feedback-backend:latest

    # Build & Push Frontend
    - name: Build frontend Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/feedback-frontend:latest -f frontend/Dockerfile ./frontend

    - name: Push frontend Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/feedback-frontend:latest
