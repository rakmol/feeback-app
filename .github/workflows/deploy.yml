name: Build and Push Feedback App Images

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repo
      - name: Checkout source
        uses: actions/checkout@v2

      # Step 2: Login to Docker Hub
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Step 3: Build & Push Backend
      - name: Build backend Docker image
        run: docker build -t roobobo/feedback-backend:latest -f backend/Dockerfile ./backend

      - name: Push backend Docker image
        run: docker push roobobo/feedback-backend:latest

      # Step 4: Build & Push Frontend
      - name: Build frontend Docker image
        run: docker build -t roobobo/feedback-frontend:latest -f frontend/Dockerfile ./frontend

      - name: Push frontend Docker image
        run: docker push roobobo/feedback-frontend:latest
